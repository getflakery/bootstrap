# vector toml to read from stdin and write to stdout
sources:
  in:
    type: "stdin"
    decoding:
      codec: "json"
  

sinks:
  my_sink_id:
    type: http
    inputs:
      - in
    # uri: http://flakery.dev/api/deployments/log/rebuild
    uri: http://localhost:8000
    method: post
    encoding: 
      codec: json