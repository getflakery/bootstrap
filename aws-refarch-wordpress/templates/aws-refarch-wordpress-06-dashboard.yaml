                          ],
                          "region": "',!Ref 'AWS::Region','",
                          "title": "RDS FreeableMemory"
                      }
                  },
                  {
                      "type": "metric",
                      "x": 18,
                      "y": 12,
                      "width": 6,
                      "height": 6,
                      "properties": {
                          "view": "timeSeries",
                          "stacked": false,
